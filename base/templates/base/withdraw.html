
{% extends 'base.html' %}

{% load static %}
{% load humanize %}

{% block content %}
<div class="row">
    <div class="col-md-10">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'homepage'  %}">Home</a></li>
                <li class="breadcrumb-item" aria-current="page">Modification Approvals</li>
          </ol>
        </nav>
    </div>
    <div class="col-md-2">
        
    </div>
</div>
{% include 'base/validationmessages.html' %}
    <div class="card border-2">

        <div class="card-body">


        </div>
        <div class="container lines">
            <h4>
                Requested Modifications
            </h4>
        </div>
        
        <div class="card">
            <div class="card-body">
                <div class="form-row">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="">Assignment ID</label>
                                {{form.AssignmentID}}
                         </div>
                         <div class="form-group">
                            <label for="">Response</label>
                            <select class="form-control form-control-sm col-sm-6 col col-md-6" name="Response" id='Response'>
                                {% for item in form.Response %}
                                        {{item}}
                                {% endfor %}
                            </select>
                         </div>
                        <div class="form-group">
                            <label for="">Comments</label>
                            
                            {{form.Comments}}
                         </div>
                         
                         <input type="submit" value="Save" class="btn btn-sm btn-danger">
                    </form>
        
                </div>
                
    
            </div>
        </div>


    </div>
{% endblock %}
